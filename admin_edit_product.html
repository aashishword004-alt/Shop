    <!-- Main Content -->
           <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <div class="card shadow mb-4">
                                <div class="card-header py-3 d-flex justify-content-between">
                            <h5 class="m-0 font-weight-bold text-primary">Products (edit)</h5>
                                    <a href="admin_products.html" class="btn btn-primary btn-sm">back
                                    </a>
                                </div>
                                <div class="card-body">
                                        <form>
                                            <div class="row">
                                                <div class="col-sm-2">
                                                    <b>Existing Photo</b> <br>
                                                    <img src="http://picsum.photos/200" 
                                                    class="img-fluid" />
                                                </div>
                                                <div class="col-sm-10">
                                                    <div class="row mb-3">
                                                        <div class="col-md-4">
                                                            <label for="category" class="form-label">Change Category</label> <br>
                                                            <select id="category" class="form-select" required>
                                                                <option selected>Choose...</option>
                                                                <option value="1">Category 1</option>
                                                                <option value="2">Category 2</option>
                                                                <option value="3">Category 3</option>
                                                            </select>
                                                        </div>
                                                        <div class="col-md-4">
                                                            <label for="title" class="form-label">Edit Title</label>
                                                            <input type="text" class="form-control" id="title" placeholder="Enter title" required>
                                                        </div>
                                                        <div class="col-md-4">
                                                            <label for="price" class="form-label">Edit Price</label>
                                                            <input type="number" class="form-control" id="price" placeholder="Enter price" required>
                                                        </div>
                                                    </div>
                                                    <div class="row mb-3">
                                                        <div class="col-12">
                                                            <label for="details" class="form-label">Edit Details</label>
                                                            <textarea class="form-control" id="details" rows="3" placeholder="Enter details" required></textarea>
                                                        </div>
                                                    </div>
                                                    <div class="row mb-3">
                                                        <div class="col-md-4">
                                                            <label for="stock" class="form-label">Edit Stock</label>
                                                            <input type="number" class="form-control" id="stock" placeholder="Enter stock quantity" required>
                                                        </div>
                                                        <div class="col-md-4">
                                                            <label for="weight" class="form-label">Edit Weight</label>
                                                            <input type="number" class="form-control" id="weight" placeholder="Enter weight" required>
                                                        </div>
                                                        <div class="col-md-4">
                                                            <label for="size" class="form-label">Edit Size</label>
                                                            <input type="text" class="form-control" id="size" placeholder="Enter size" required>
                                                        </div>
                                                    </div>
                                                    <div class="row mb-3">
                                                        <div class="col-md-4">
                                                            <label for="photo" class="form-label">Change Photo</label>
                                                            <input type="file" class="form-control" id="photo" required accept="image/*" />
                                                        </div>
                                                        <div class="col-md-4">
                                                            <label class="form-label">Is Live</label>
                                                            <div class="form-check">
                                                                <input class="form-check-input" type="radio" name="islive" id="isLiveYes" value="1" required>
                                                                <label class="form-check-label" for="isLiveYes">Yes</label>
                                                            </div>
                                                            <div class="form-check">
                                                                <input class="form-check-input" type="radio" name="islive" id="isLiveNo" value="0" required />
                                                                <label class="form-check-label" for="isLiveNo">No</label>
                                                            </div>
                                                        </div>
                                                        <div class="col-md-4">
                                                            <button type="submit" class="btn btn-primary w-100 mb-2">Save changes</button>
                                                    
                                                            <button type="reset" class="btn btn-light w-100">Clear all</button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                </div>
                            </div>

                        </div>
                    </div>
                  
                </div>
